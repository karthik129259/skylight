<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skylight Cafe - Exceptional Dining in Gujarat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Playfair Display', 'Georgia', serif !important;
        line-height: 1.7;
        color: #2c1810 !important;
        background-color: #faf8f5 !important;
      }

      #root {
        min-height: 100vh;
      }

      .app {
        min-height: 100vh;
        background-color: #faf8f5;
      }

      /* Navigation */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(44, 24, 16, 0.95) !important;
        -webkit-backdrop-filter: blur(15px);
        backdrop-filter: blur(15px);
        border-bottom: 3px solid #8b4513;
        z-index: 1000;
        padding: 1.2rem 0;
        transform: translateY(-100%);
        transition: all 0.8s ease;
        box-shadow: 0 8px 32px rgba(44, 24, 16, 0.3);
      }

      .navbar-visible {
        transform: translateY(0);
      }

      .nav-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-logo h2 {
        color: #f4e4c1 !important;
        font-size: 2.2rem;
        font-weight: 700;
        font-family: 'Playfair Display', serif;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        letter-spacing: 1px;
      }

      .nav-menu {
        display: flex;
        gap: 2.5rem;
      }

      .nav-link {
        background: none;
        border: none;
        color: #f4e4c1 !important;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        padding: 0.8rem 1.8rem;
        border-radius: 30px;
        transition: all 0.4s ease;
        position: relative;
        font-family: 'Playfair Display', serif;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .nav-link:hover,
      .nav-link.active {
        color: #2c1810 !important;
        background: linear-gradient(135deg, #f4e4c1, #e8d5b7) !important;
        box-shadow: 0 6px 20px rgba(244, 228, 193, 0.4);
        transform: translateY(-2px);
      }

      /* Hero Section */
      .hero {
        min-height: 100vh;
        background: linear-gradient(rgba(44, 24, 16, 0.4), rgba(139, 69, 19, 0.3)),
                    url('https://images.unsplash.com/photo-1554118811-1e0d58224f24?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2947&q=80') !important;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(160, 82, 45, 0.15) 0%, transparent 50%);
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(1deg); }
      }

      .hero-content {
        max-width: 700px;
        padding: 2.5rem;
        position: relative;
        z-index: 2;
        opacity: 0;
        transform: translateY(60px);
        transition: all 1.2s ease;
        background: rgba(255, 255, 255, 0.98) !important;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(44, 24, 16, 0.25);
        border: 2px solid rgba(139, 69, 19, 0.15);
        -webkit-backdrop-filter: blur(15px);
        backdrop-filter: blur(15px);
      }

      .hero-visible .hero-content {
        opacity: 1;
        transform: translateY(0);
      }

      .hero-title {
        font-size: 3.5rem !important;
        font-weight: 700;
        color: #2c1810 !important;
        margin-bottom: 1.5rem;
        line-height: 1.2;
        font-family: 'Playfair Display', serif;
        text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.15);
      }

      .highlight {
        color: #8b4513 !important;
        position: relative;
        background: linear-gradient(135deg, #d4af37, #f4e4c1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .hero-subtitle {
        font-size: 1.2rem !important;
        color: #5d4037 !important;
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        font-style: italic;
        font-weight: 400;
        line-height: 1.6;
      }

      .hero-status {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        margin-bottom: 2rem;
        padding: 1rem;
        background: rgba(211, 47, 47, 0.08) !important;
        border-radius: 50px;
        border: 2px solid rgba(211, 47, 47, 0.2);
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
      }

      .status-indicator {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background-color: #d32f2f !important;
        animation: pulse 2.5s infinite;
        box-shadow: 0 0 15px rgba(211, 47, 47, 0.6);
      }

      .status-text {
        color: #d32f2f !important;
        font-weight: 600;
        font-family: 'Playfair Display', serif;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      @keyframes pulse {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
        100% { opacity: 1; transform: scale(1); }
      }

      .cta-button {
        background: linear-gradient(135deg, #8b4513, #d4af37, #a0522d) !important;
        color: #faf8f5 !important;
        border: none;
        padding: 1.2rem 3rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s ease;
        box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        font-family: 'Playfair Display', serif;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        position: relative;
        overflow: hidden;
      }

      .cta-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s;
      }

      .cta-button:hover::before {
        left: 100%;
      }

      .cta-button:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 40px rgba(139, 69, 19, 0.6);
        background: linear-gradient(135deg, #a0522d, #d4af37, #8b4513) !important;
      }

      /* Container */
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      /* Section Titles */
      .section-title {
        text-align: center;
        font-size: 3.5rem !important;
        font-weight: 800;
        color: #2c1810 !important;
        margin-bottom: 4rem;
        position: relative;
        font-family: 'Playfair Display', serif;
        text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.15);
      }

      .section-title::after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 5px;
        background: linear-gradient(135deg, #8b4513, #d4af37, #a0522d);
        border-radius: 3px;
      }

      /* Services Section */
      .services {
        padding: 8rem 0;
        background: linear-gradient(135deg, #faf8f5 0%, #f5f1eb 100%) !important;
        position: relative;
      }

      .services::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80');
        background-size: cover;
        background-position: center;
        opacity: 0.08;
        background-attachment: fixed;
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
        gap: 3rem;
        margin-top: 3rem;
        position: relative;
        z-index: 2;
      }

      .service-card {
        text-align: center;
        padding: 3rem 2.5rem;
        background: rgba(255, 255, 255, 0.98) !important;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(139, 69, 19, 0.12);
        transition: all 0.5s ease;
        border: 2px solid rgba(139, 69, 19, 0.08);
        position: relative;
        overflow: hidden;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      .service-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(135deg, #8b4513, #d4af37, #a0522d);
      }

      .service-card:hover {
        transform: translateY(-15px) scale(1.02);
        box-shadow: 0 25px 60px rgba(139, 69, 19, 0.2);
        border-color: rgba(139, 69, 19, 0.3);
      }

      .service-image {
        width: 100%;
        height: 200px;
        border-radius: 15px;
        object-fit: cover;
        margin-bottom: 1.5rem;
        box-shadow: 0 8px 25px rgba(139, 69, 19, 0.15);
        transition: all 0.4s ease;
      }

      .service-card:hover .service-image {
        transform: scale(1.05);
        box-shadow: 0 12px 35px rgba(139, 69, 19, 0.25);
      }

      .service-icon {
        font-size: 4rem;
        margin-bottom: 2rem;
        filter: sepia(100%) saturate(200%) hue-rotate(25deg) brightness(1.1);
        text-shadow: 0 4px 8px rgba(139, 69, 19, 0.3);
      }

      .service-card h3 {
        font-size: 1.8rem !important;
        font-weight: 700;
        color: #2c1810 !important;
        margin-bottom: 1.5rem;
        font-family: 'Playfair Display', serif;
      }

      .service-card p {
        color: #5d4037 !important;
        line-height: 1.8;
        font-size: 1.1rem;
      }

      /* Location Section */
      .location {
        padding: 8rem 0;
        background: linear-gradient(rgba(44, 24, 16, 0.7), rgba(139, 69, 19, 0.6)),
                    url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80') !important;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .location-content {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .location-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 4rem;
        max-width: 1000px;
      }

      .info-item {
        display: flex;
        align-items: flex-start;
        gap: 2.5rem;
        padding: 3.5rem;
        background: rgba(250, 248, 245, 0.95) !important;
        border-radius: 25px;
        box-shadow: 0 15px 50px rgba(44, 24, 16, 0.3);
        border: 3px solid rgba(139, 69, 19, 0.2);
        transition: all 0.4s ease;
        -webkit-backdrop-filter: blur(15px);
        backdrop-filter: blur(15px);
      }

      .info-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 25px 70px rgba(44, 24, 16, 0.4);
      }

      .info-icon {
        font-size: 3rem;
        flex-shrink: 0;
        color: #8b4513 !important;
        text-shadow: 0 2px 4px rgba(139, 69, 19, 0.3);
      }

      .info-text h3 {
        font-size: 1.6rem !important;
        font-weight: 700;
        color: #2c1810 !important;
        margin-bottom: 1rem;
        font-family: 'Playfair Display', serif;
      }

      .info-text p {
        color: #5d4037 !important;
        line-height: 1.8;
        font-size: 1.1rem;
      }

      /* Contact Section */
      .contact {
        padding: 8rem 0;
        background: linear-gradient(135deg, #faf8f5 0%, #f5f1eb 100%) !important;
        position: relative;
      }

      .contact::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('https://images.unsplash.com/photo-1521017432531-fbd92d768814?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80');
        background-size: cover;
        background-position: center;
        opacity: 0.06;
        background-attachment: fixed;
      }

      .contact-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 5rem;
        align-items: center;
        position: relative;
        z-index: 2;
      }

      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 3rem;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 2.5rem;
        padding: 3rem;
        background: rgba(255, 255, 255, 0.9) !important;
        border-radius: 25px;
        transition: all 0.4s ease;
        border: 3px solid rgba(139, 69, 19, 0.1);
        box-shadow: 0 12px 40px rgba(139, 69, 19, 0.15);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      .contact-item:hover {
        background: rgba(255, 255, 255, 0.98) !important;
        transform: translateX(20px);
        box-shadow: 0 20px 60px rgba(139, 69, 19, 0.25);
      }

      .contact-icon {
        font-size: 3rem;
        flex-shrink: 0;
        color: #8b4513 !important;
        text-shadow: 0 2px 4px rgba(139, 69, 19, 0.3);
      }

      .contact-details h3 {
        font-size: 1.6rem !important;
        font-weight: 700;
        color: #2c1810 !important;
        margin-bottom: 1rem;
        font-family: 'Playfair Display', serif;
      }

      .contact-link {
        color: #8b4513 !important;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: 700;
        transition: color 0.3s ease;
        font-family: 'Playfair Display', serif;
      }

      .contact-link:hover {
        color: #d4af37 !important;
      }

      .contact-cta {
        text-align: center;
        padding: 4rem;
        background: linear-gradient(135deg, #2c1810, #5d4037, #8b4513) !important;
        border-radius: 30px;
        color: #faf8f5 !important;
        border: 4px solid rgba(212, 175, 55, 0.3);
        box-shadow: 0 20px 60px rgba(44, 24, 16, 0.4);
        position: relative;
        overflow: hidden;
      }

      .contact-cta::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('https://images.unsplash.com/photo-1442975631115-c4f7b05b8a2c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80');
        background-size: cover;
        background-position: center;
        opacity: 0.1;
      }

      .contact-cta h3 {
        font-size: 2.5rem !important;
        margin-bottom: 1.5rem;
        font-family: 'Playfair Display', serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        position: relative;
        z-index: 2;
        color: #faf8f5 !important;
      }

      .contact-cta p {
        font-size: 1.3rem !important;
        margin-bottom: 3rem;
        opacity: 0.95;
        font-style: italic;
        position: relative;
        z-index: 2;
        color: #faf8f5 !important;
      }

      .phone-button {
        display: inline-block;
        background: linear-gradient(135deg, #8b4513, #d4af37, #a0522d) !important;
        color: #faf8f5 !important;
        padding: 1.5rem 4rem;
        border-radius: 60px;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.4s ease;
        box-shadow: 0 10px 30px rgba(139, 69, 19, 0.5);
        font-family: 'Playfair Display', serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 1.2rem;
        position: relative;
        z-index: 2;
        overflow: hidden;
      }

      .phone-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s;
      }

      .phone-button:hover::before {
        left: 100%;
      }

      .phone-button:hover {
        background: linear-gradient(135deg, #a0522d, #d4af37, #8b4513) !important;
        transform: translateY(-4px);
        box-shadow: 0 15px 50px rgba(139, 69, 19, 0.7);
      }

      /* Footer */
      .footer {
        background: linear-gradient(135deg, #2c1810, #1a0f0a) !important;
        color: #f4e4c1 !important;
        padding: 5rem 0 2rem 0;
        border-top: 5px solid #8b4513;
        position: relative;
      }

      .footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('https://images.unsplash.com/photo-1497636577773-f1231844b336?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80');
        background-size: cover;
        background-position: center;
        opacity: 0.05;
      }

      .footer-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 3rem;
        margin-bottom: 3rem;
        position: relative;
        z-index: 2;
      }

      .footer-section h3,
      .footer-section h4 {
        margin-bottom: 1.5rem;
        font-family: 'Playfair Display', serif;
        color: #f4e4c1 !important;
        font-size: 1.4rem;
      }

      .footer-section p {
        opacity: 0.9;
        line-height: 1.8;
        font-size: 1.1rem;
        color: #f4e4c1 !important;
      }

      .footer-bottom {
        text-align: center;
        padding-top: 2.5rem;
        border-top: 2px solid rgba(244, 228, 193, 0.2);
        opacity: 0.8;
        font-family: 'Playfair Display', serif;
        font-size: 1.1rem;
        position: relative;
        z-index: 2;
      }

      .footer-bottom p {
        color: #f4e4c1 !important;
      }

      /* Reservation Popup */
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(44, 24, 16, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);
      }

      .popup-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .popup-content {
        background: linear-gradient(135deg, #faf8f5, #f5f1eb);
        border-radius: 25px;
        padding: 3rem;
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 30px 80px rgba(44, 24, 16, 0.4);
        border: 3px solid rgba(139, 69, 19, 0.2);
        transform: scale(0.8) translateY(30px);
        transition: all 0.3s ease;
        position: relative;
      }

      .popup-overlay.active .popup-content {
        transform: scale(1) translateY(0);
      }

      .popup-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(139, 69, 19, 0.1);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #8b4513;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .popup-close:hover {
        background: rgba(139, 69, 19, 0.2);
        transform: rotate(90deg);
      }

      .popup-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        color: #2c1810;
        margin-bottom: 2rem;
        font-family: 'Playfair Display', serif;
      }

      .popup-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group label {
        font-weight: 600;
        color: #5d4037;
        font-family: 'Playfair Display', serif;
        font-size: 1.1rem;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 1rem;
        border: 2px solid rgba(139, 69, 19, 0.2);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.9);
        font-family: 'Playfair Display', serif;
        font-size: 1rem;
        transition: all 0.3s ease;
        color: #2c1810;
      }
